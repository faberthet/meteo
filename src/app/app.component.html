<div class="current-weather">
  Rennes 
  <span><fa-icon [icon]="faCloud"></fa-icon></span>
  <span>{{currentWeather.currentTemp}} &#8451; </span> 
</div>

<div class="days">
  <app-day
  *ngFor="let dailyWeather of dailyWeathers"
  [dailyWeather]="dailyWeather"
  (click)="selectDay(dailyWeather.day)" >
</app-day>
</div>
<br><br>
<app-hours  [selectedHourlyWeather]="selectedHourlyWeather" ></app-hours>

<router-outlet></router-outlet>
