<p>autocomplete works!</p>
<form action="">
    <!-- <mat-form-field></mat-form-field> -->
    <input matInput [matAutocomplete]="auto" [formControl]="formControl">
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option">
            {{option}}
          </mat-option>
    </mat-autocomplete>
</form>
